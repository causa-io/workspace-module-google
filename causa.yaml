  language: typescript
  type: package

causa:
  modules:
    '@causa/workspace-core': '>= 0.25.2'
    '@causa/workspace-typescript': '>= 0.15.2'

javascript:
  dependencies:
    check:
      allowlist: [GHSA-9965-vmph-33xx]
    update:
      packageTargets:
        '@types/node': minor
        # `google-gax` should only be manually updated to always match the Spanner client's version.
        google-gax: semver
